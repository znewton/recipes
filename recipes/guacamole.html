<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guacamole</title>
    <meta name="description" content="Guacamole Recipe"/>
    <meta property="og:title" content="Guacamole" />
    <meta property="og:description" content="Guacamole Recipe"/>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body ontouchstart>
    <header>
      <h1>Guacamole</h1>
    </header>
    <main id="main"></main>
    <span id="back"><span></span><span></span><span></span></span>
  </body>
  <script type="text/javascript" src="/Recipe.js"></script>
  <script type="text/javascript" src="/recipes.js"></script>
  <script type="application/javascript">
    const recipe = new Recipe(recipes.guacamole);
    const main = document.getElementById('main');
    main.innerHTML = recipe.toPageHTML();

    const backButton = document.getElementById('back');
    backButton.addEventListener('click', () => {
      if (document.referrer.indexOf(window.location.host) !== -1) {
        window.history.back();
      } else {
        window.location.href='/';
      }
    });
  </script>
</html>
